<div class="container">
  <div class="screen">

    <div class="screen__content">
      <form [formGroup]="form" class="login" (ngSubmit)="send()">
        <h4 style="margin-left: 6px; color: #6c63ac;">Ma'lumotlaringizni kiritng</h4>
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" class="login__input" formControlName="name" placeholder="Ism Familya">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-phone"></i>
          <input type="text" class="login__input" formControlName="phone" [dropSpecialCharacters]=false prefix="+998 " mask="(00) 000-00-00" placeholder="Telefon">
        </div>
        <button type="submit" class="button login__submit" [disabled]="form.invalid || btnDisabled">
          <span class="button__text">{{ btnText }}</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
    </div>

    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
